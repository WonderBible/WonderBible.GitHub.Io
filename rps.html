<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="rps.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors - Games - WonderBible</title>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <p style="text-align: center; color:green; font-weight: bolder; font-size: 25px;">Available On Both Laptop/Desktop & Mobile</p>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!</div>
      </div>
      <div class="option_images">
        <span class="option_image">
          <img src="rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
   <script src="rps.js" defer></script>
   <button class="quit" onclick="document.location='hg.html'">Quit</button>
  </body>
</html>
